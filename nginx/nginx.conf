server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    location ^~ /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://anziano.next.dev.br" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }

        proxy_pass https://api-anziano.next.dev.br;
        proxy_http_version 1.1;
        proxy_set_header Host api-anziano.next.dev.br;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        add_header Access-Control-Allow-Origin "https://anziano.next.dev.br" always;
    }

    # Configuração para /broadcasting/auth (WebSocket authentication)
    location /broadcasting/auth {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://anziano.next.dev.br" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }

        proxy_pass https://api-anziano.next.dev.br;
        proxy_http_version 1.1;
        proxy_set_header Host api-anziano.next.dev.br;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        add_header Access-Control-Allow-Origin "https://anziano.next.dev.br" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    location ^~ /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}